<!DOCTYPE html>
<html>
<head>
    <title>SocketIO Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000/customer'); // Replace with your Flask app's URL
        
        socket.on('connect', function() {
            setStatus('Connected to SocketIO');
        });

        socket.on('order_created', function(data) {
            setStatus('Order created: ' + JSON.stringify(data));
        });

        socket.on('order_details', function(data) {
            setStatus('Order details: ' + JSON.stringify(data));
        });

        function setStatus(message) {
            var statusElement = document.getElementById('status');
            statusElement.textContent = message;
        }
    </script>
</head>
<body>
    <h1>SocketIO Test</h1>
    <p id="status">Status will be displayed here</p>
</body>
</html>
